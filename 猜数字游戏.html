<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js">
			
		</script>
	</head>
	<body>
		
		<div id="app" style="text-align: center;"><br>
		<img src="images/1.jpg" style="width: 150px;height: 150px;">
		<!-- {{rdm}} -->
			<h1 style="padding-top: 120px;">猜数字小游戏0-10</h1>
			<p>请输入0-10的一个数字</p>
			<input v-model="userkey" style="height: 50px;"/>
			
			<p></p>
			<p v-if="userkey<rdm && userkey !=''">您输入的太小了</p>
			<p v-else-if="userkey > rdm">您输入的太大了</p>
			<p v-if="userkey == rdm">恭喜你！答对了</p>
		</div>
		<script type="text/javascript">
			let a = new Vue({
				el:'#app',
				data(){
					return{
						rdm:Math.floor(Math.random()*10),
						userkey:''
					}
				}
			})
		</script>
	</body>
</html>
